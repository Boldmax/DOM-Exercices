<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Exercises</title>
</head>
<body class="contain">
    <div class="header">
    </div>
    <section id="container">
        <ul>
            <li class="first">one</li>
            <li class="second">two</li>
            <li class="third">three</li>
        </ul>
        <ol>
            <li class="first">one</li>
            <li class="second">two</li>
            <li class="third">three</li>
        </ol>
    </section>
    <div class="footer">
    </div>
    <script>
        // 1 Select the section with an id of container without using querySelector.
        var container = document.getElementById("container");
        
        // 2 Select the section with an id of container using querySelector
        var container = document.querySelector("#container");

        // 3 Select all of the list items with a class of "second"
        var list = document.getElementsByTagName("li")[1];
       
        // 4 Select a list item with a class of third, but only the list item inside of the ol tag.
        var third = document.getElementsByClassName("third")[1];
        
        // 5 Give the section with an id of container the text "Hello!".
        var hello = document.querySelector("#container");
        hello.innerText = "Hello";

        // 6 Add the class main to the div with a class of footer.
        var main = document.getElementsByTagName("div")[1];
        main.classList.add("main");

        // 7 Remove the class main on the div with a class of footer.
        main.classList.remove("main");

        // 8 Create a new li element.
        var newLi = document.createElement("li");

        // 9 Give the li the text "four".
        newLi.innerText = "four";

        // 10 Append the li to the ul element.
        var newUl = document.querySelector("ul");
        newUl.appendChild(newLi);

        // 11 Loop over all of the lis inside the ol tag and give them a background color of "green".
        var allLi = document.querySelectorAll("li");
        for (var i = 0; i < allLi.length; i++){
          allLi[i].style.backgroundColor = "green";
        };

        // 12 Remove the div with a class of footer.
        var main = document.querySelector(".footer");
        var body = document.querySelector(".contain");
        body.removeChild(main);

    </script>

</body>
</html>
